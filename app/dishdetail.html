<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController">
            <div class="col-xs-12" >
                <div class="media">
                 <div class="media-left">
                   <a href="#">
                   <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="uthapizza">
                   </a>
                 </div>
                 <div class="media-body">
                   <h4 class="media-heading">{{dish.name}}</h4>
                   <p>{{dish.description}}</p>
                 </div>
                </div>  
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <form class="form-inline" >
                    <div class="form-group">
                    
                    <label for"commentOrder" style="margin-left:500px;">Order By</label>
                    <input type="text" class="form-control" id="commentOrder" placeholder="author,date or rating" 
                           ng-model="dishDetailController.sort">
                        <button type="button" class="btn btn-primary">Sort</button>
                    </div>
                </form>
                <blockquote ng-repeat="comment in dish.comments|orderBy:dishDetailController.sort">
                    <h3>{{comment.rating}} Stars</h3>
                    <p>{{comment.comment}}</p>
                    <footer>{{comment.author}}-{{comment.date|date:"dd.MM.y"}}</footer>
                </blockquote>    
            </div>
        </div>

    </div>
    <div class="container">
            <div class="row row-content" ng-controller="FeedbackController">
            <div class="col-xs-12 col-sm-9" >
                  <h3>Comment</h3> 
                <form class="form-horizontal" name="feedbackForm" role="form" ng-submit="sendFeedback()" novalidate>
                    <div class="form-group" ng-class="{'has-error':feedbackForm.name.$error.required &&
                                                      !feedbackForm.name.$pristine}">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name"
                               ng-model="feedback.Name" required>
                            
                        <span ng-show="feedbackForm.name.$error.required && !feedbackForm.name.$pristine" class="help-block">
                            Your name is required.</span>
                        </div>
                        
                    </div>
                
                    <div class="form-group">
                        <label for="rating" class="col-sm-2 control-label">Rating</label>
                        <div id ="rating">
                            <div class="input-group">
                               <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1" checked> 5
                               </label>
                               <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2"> 4
                               </label>
                               <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                               </label>
                                <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 2
                               </label>
                                <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 1
                               </label>
                            </div>
                        </div>
                    </div>
                                  
                    <div class="form-group" ng-class="{'has-error':feedbackForm.comment.$error.required &&
                                                      !feedbackForm.comment.$pristine}">
                        <label for="feedback" class="col-sm-2 control-label">Your Comment</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="comment" name="comment" rows="12" ng-model="feedback.comment"></textarea>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" bg-disabled="feedbackForm.$invalid">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
             <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
       </div>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
